<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title><3</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="flipdown.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="example">
      <h1>7 December 2024</h1>
      <p>Keeping track of time since we met</p>
      <div id="flipdown" class="flipdown"></div>
    </div>
    <script src="flipup.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const startTime = 1733603365; 

        new FlipUp(startTime, "flipdown", {
          headings: ["Years", "Days", "Hours", "Minutes", "Seconds"],
          theme: "dark"
        });
      });
</script>


  </body>
</html>
